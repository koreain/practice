<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변수 이름 만들때 주의사항</title>
    <script>
        //1.숫자로 시작하면 안됨.
         var 1st =10;

        //2. 대소문자 구분함 (소문자 권장)
        var name="Chj";
        var Name="Chj";

        //3.상수 변수는 모두 대문자로 생성 (변하지 않는 변수들)

        var ADMIN_ID="scott";

        //4.여러 단어 조합해서 표기하는 낙타표기법(camel case)

        var selectMenuIndex=1;

        //5.자바스크립트에서 정의된 예약어(keyword)는 변수명으로 사용할 수 없다.
        var class="test1";
        var for="test2";
        var if="test3";
        var new ="test4";
    </script>
