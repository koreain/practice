<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변수에 저장할 수 있는 데이터 종류</title>
    <script>
        /*
        1. 숫자 데이터
         */
        var age1=30;
        var weight=65.5;

        /*
         2. 문자 데이터
         */
        var name="CHJ";
        var age2="30";

        /*
         3.  논리 데이터
         */
        var login=true;
        var cold=true;

        /*
         4. 변수에 값을 대입하지 않은 경우 (Undefined Variable)
         */
        var data1;
//        alert("data1="+data1);

        /*
         5. 함수 인자 값 없이 함수를 호출하는 경우(undefined)
         */
        function myFunc(data2){
            alert("data2= "+data2);
        }
/*        myFunc("value2");
        myFunc();*/

        /*
         6. 존재하지 않는 객체의 프로퍼티에 접근하는 경우 (undefined)
         */
        function MyClass(){
            this.name="CHJ";
        }
        var test1=new MyClass();
        alert("test1.name ="+test1.name);
        alert("test1.username ="+test1.username);

        /*
         7. null 값으로 데이터를 초기화
         */
// 숫자 변수 초기화
        var data3=0;
// 문자 변수 초기화
        var data4="";
// 논리 변수 초기화
        var data5=false;
// 객체 변수 초기화 (객체에 아무 값도 할당되지 않게끔)
        var data6=null;

/*      이러한 모든 변수 설정 초기화 등은 모두 메모리내에 할당하는 작업이라고 볼 수 있다.
        garbage collector가 알아서 de alocation 작업을 수행한다. C++, C같은 경우 따로 지워준다.
*/
    </script>
</head>

</body>
</html>
