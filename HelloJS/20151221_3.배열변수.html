<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.배열변수</title>
    <script>
        //배열을 사용하지 않는 경우
        var userName1="정도전";
        var userName2="이성계";
        var userName3="정몽주";
        var userName4="이방원";
        var userName5="무휼";
        var userName6="이방지";
        var userName7="이순신";
        var userName8="광해군";
        /*
        배열 선언, 배열 요소 출력
         */
        var userName=["정도전","이성계","정몽주","이방원","무휼","이방지","이순신","광해군"];
        document.write(userName);
        document.write("<br>");
        document.write("userName[0] = "+userName[0], "<br>");
        document.write("userName[1] = "+userName[1], "<br>");
        document.write("userName[2] = "+userName[2], "<br>");
        document.write("userName[3] = "+userName[3], "<br>");
        document.write("userName[4] = "+userName[4], "<br>");
        document.write("userName[5] = "+userName[5], "<br>");
        document.write("userName[6] = "+userName[6], "<br>");
        document.write("userName[7] = "+userName[7], "<br>");
        document.write("<br>");
        for(var i= 0; i < userName.length; i++)
        document.write("userName["+i+"]="+userName[i], "<br>");

    </script>

</head>

</html>
