<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.다중 for문</title>
    <!--
     일반적으로 2단 for문까지 주로 사용.
    -->
    <script>
        for(var i=0; i<5;i++){
            var result="";
            for(var j=0; j<i;j++){
                result+="*";
            }
            document.write(result,"<br>");
        }
        for(var i=5; i>0;i--){
            var result="";
            for(var j=0; j<i;j++){
                result+="*";
            }
            document.write(result,"<br>");
        }
    </script>
</head>
<body>

</body>
</html>
