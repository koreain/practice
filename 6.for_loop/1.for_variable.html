<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.for_variable</title>
    <script>
        /*
        배열 총합
         */
        var data=[10,20,30,40,50];
        var result=0;
        for(var i=0; i<data.length; i++){
            result+=data[i];
        }
        alert("배열합은 ="+result+"입니다.");
    </script>
</head>
<body>

</body>
</html>
