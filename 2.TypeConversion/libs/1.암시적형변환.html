<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1.암시적형변환</title>
    <script>
        var a=30;
        var result= 1 + a + 10;
        alert("result = "+ result);
        /*
        문자를 숫자로 형변환 ==> 없음
        (숫자를 문자로 형변환하는 경우는 있다.)
        0. 숫자를 문자로 암시적 형변환
         */
        var a="30";
        var result= 1 + a + 10;
        alert("result = "+ result);

        var a=30;
        var result= a + "" + 10; //double quotation을 넣으면 뒤쪽 10(숫자)가 문자로 암시적 형변환 된다.
        alert("result = "+ result);

        /*
        1. boolean값을 숫자로 암시적 형변환
         */
        var result=2+true; //true는 1로 false는 0으로 암시적 형변환된다.
        alert("result = "+ result);

        /*
        2.boolean값을 문자열로 암시적 형변환
         */
        var result="2"+true;
        alert("result = "+ result);

    </script>
</head>
<body>

</body>
</html>
