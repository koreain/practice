<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.명시적형변환</title>
    <script src="libs/jquery-1.11.3.min.js"> </script>
    <script>
        /*
         여기서 jQuery를 써볼것이다.
         0.문자를 정수로 명시적 형변환 = parseInt(), Number()
         */
        var test="300";
        var result=parseInt(test)+10;
        document.write("result = "+result);
        document.write("<br>");

        /*
        1. 문자를 실수로 명시적 형변환 - parseFloat(), Number()
         */

        var test="300.35";
        var result=parseFloat(test)+10;
        document.write("result = "+result);
        document.write("<br>");

        /*
        2. 숫자를 문자로 명시적 형변환 (3가지방법)
         a. 일반 문자형 --> String()
         b. 16진수 문자형 --> toString()
         c. 실수 문자형 --> toFixed()
         */
        //a.일반문자형 String()
        var test1=15;
        var result=String(test1)+10;
        document.write("result = "+result);
        document.write("<br>");
        //a.16진수 toString()
        var test1=15;
        var result=test1.toString(16)+10;
        document.write("result = "+result);
        document.write("<br>");
        //a.실수문자형 toFixed()
        //var test1=15;
        //var result=String(test1)+10;
        //document.write("result = "+result);
        //document.write("<br>");
    /*
     3. 배경색을 빨간색으로 명시적 형변환 사용 설정
     */
        // jquery할때 $()로 시작 (아래, document요소를 로드하여 ready 준비가 되면 function을 실행해라)
        /*
     $(document).ready(function(){
         var bgColor=0xF00;
         $("body").css("background-color","#"+bgColor.toString(16));
     })
        */

        // 1초마다 배경색이 랜덤하게 변경할 때 명시적 형변환 사용.
        $(document).ready(function(){ //document 노드를 찾고, 준비가되면ready, function을 실행하라
            setInterval(function(){
                //0~ffffff 사이의 랜덤색 만듦. ==> 결과가 10진수 실수임.
                var color=Math.random()*0xffffff;
                //실수를 정수로 명시적 형변환
                color=parseInt(color);
                //정수==>16진수 문자로 명시적 형변환
                color=color.toString(16);

                //문자로 된 색상으로 배경색을 변경.
                $("body").css("background-color","#"+color);
                //body 태그를 찾아서 jquery가 여러 메소드가 있는데 디자인은 css를 사용한다.
            },1000)
        })
    </script>
</head>
<body>

</body>
</html>
