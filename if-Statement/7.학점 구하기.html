        var grade="F";
        if(value>90 && value<=100)
            grade="A";
        else if(value>=80 && value<=90)
            grade="B";
        else if(value>=70 && value<=80)
            grade="C";
        else if(value>=60 && value<=70)
            grade="D";
        else if(value>=50 && value<=60)
            grade="F";

        alert(value+"점의 학점은 "+grade+"입니다.")
