<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6.희망연봉</title>
    <script>
        var value=window.prompt("취준생 입장. 연봉(초임)을 입력해 주세요");
        value=parseInt(value);
        if(value<2000)
            alert("합격해도 입사후순위로 둔다");
        else if(value<=2200)
            alert("합격하면 입사를 고민한다.");
        else if(value<=2500)
            alert("합격하면 입사한다.");
        else
            alert("합격하면 회사에 충성하며 다닌다.")

    </script>
</head>
<body>

</body>
</html>
