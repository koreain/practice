<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3.if_else_조건부 연산자</title>
    <script>
        var value=window.prompt("마우스 버튼을 눌러주세요(입력)","왼쪽");
        //값 비교
        if(value=="오른쪽"||value=="왼쪽"||value=="가운데")
            document.write(value + " ! 버튼을 눌렀군요! <br>");
        else
            document.write("오우 노, 뭘 누른거죠?<br>");
    </script>
</head>
<body>

</body>
</html>
