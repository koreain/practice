<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2.동영상_폼_레이아웃</title>
</head>
<body>
    <video src="iPadProReveal.mp4" type="video/mp4" controls="controls"></video>
    <video controls="controls">
        <source src="iPadProReveal.mp4" type="video/mp4"/>
    </video>
    <!--
    <FORM>태그
        : 입력 양식을 정의하는 태그.

          속성        |        의미
       ===========================================================================================================================================
          action      |         데이터가 전송될 장소
          method      |         폼을 전송하는 방식(get, post)    1.get방식보단 post방식이 더 보안이 높음 (입력값에 따라 url이 변경되지 아니한다.)
          name        |         폼 이름

    <input> 태그
        : 사용자로부터 데이터를 입력 받기 위한 태그

          속성             |               의미
       ===========================================================================================================================================
          type="text"      |         문자 입력 받을 때 사용
          type="password"  |         암호 입력 받을 때 사용
          type="checkbox"  |         체크박스로 여러 개 복수 선택할 때
          type="radio"     |         라디오 박스로 여러 개 값 중에서 하나 선택
          type="submit"    |         폼 내용 전송 할 때.
          type="reset"     |         폼 입력 값 초기 값으로 바꿀 때.
          type="file"      |         첨부파일처럼 파일을 전송할 때.
          type="hidden"    |         사용자에게 보이지 않게 전달할 값 있을 때
          type="image"     |         그래픽 submit 단추
          type="button"    |         버튼으로 입력 단추 만들 때.
    name                             제어이름
    size                             크기 알려줄 때. (type이 text, password 이런 경우에는 글자개수)

    <textarea>태그
        : 두줄 이상의 텍스트 입력란 만들떄.

          속성             |               의미
       ===========================================================================================================================================
          rows             |         행의 수 지정
          cols             |         열의 수 지정

    <select>태그
         : 리스트 박스, 콤보 박스 만들 수 있음

                   속성             |               의미
       ===========================================================================================================================================
          multiple             |         Shift or Ctrl키 누른채 복수 선택 가능
          combobox             |         열의 수 지정

    -->
    <hr>
    <br/>
    <form action="#" method="get">
        이름: <input type="text" name="username"/><br/>
        아이디: <input type="text" name="uid"/><br/>
        비밀번호: <input type="password" name="upw"/><br/>
        연락처: <input type="text" name="uphone1" size="5"/> -
                <input type="text" name="uphone2" size="5"/> -
                <input type="text" name="uphone3" size="5"/><br/>
        사진: <input type="file" name="upic"/><br/>
        성별: <input type="radio" name="gender" value="m"/>남자
              <input type="radio" name="gender" value="w"/>여자<br/>
        사용언어: <input type="checkbox" name="lan" value="kor" checked="kor"/>한글
                  <input type="checkbox" name="lan" value="eng" />영어
                  <input type="checkbox" name="lan" value="chi" />중국어<br/>
        자기소개: <textarea rows="5" cols="20">간단하게 입력하세요</textarea><br/>
        국적: <select>
                 <option>KOREA</option>
                 <option>CHINA</option>
                 <option>JAPAN</option>
                 <option>USA</option>
              </select><br/>
        좋아하는 음식: <select multiple="multiple">
                            <option>soup</option>
                            <option>rice</option>
                            <option>pizza</option>
                            <option>noodle</option>
                       </select><br/>
        <input type="submit"><br/>
    </form>

    <!--
    html5 시맨틱 태그
        시맨틱 태그: 태그 이름만 보고도 역할을 짐작할 수 있는 태그
                    <header>, <nav>, <section>, <article>, <aside>, <footer>
    -->
</body>
</html>
