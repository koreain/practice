<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML필기</title>
    <!--
    *HTML 구성요소 (4가지)
        1) 요소(Element)
            : HTML에서 시작태그, 종료태그로 이루어진 모든 명령
              시작태그+내용(컨텐츠)+종료태그
        2) 태그(tag)
            :요소의 하나.
             <> 사이에 오는 지정된 문자(태그이름)
        3) 속성(Attributes)
            :좀더 구체화된 명령어
        4) 변수(Arguments)
            :속성과 관려된 값.

     *XHTML
        :eXtendable HyperText Markup Language
        확장 가능한 형태의 HTML
            - HTML 문법을 대부분 계승 + 좀더 엄격하게 문법 지키는걸 요구.
        TML을 대체하기 위한 목적으로 만들어진 언어.
             XML ==> 정보를 확장하고 정의하는 언어
             HTML==> 이미 정의된 기본적인 문서형식.
             XHTML==> 기본적인 형식을 가지고 있지만 확장 가능한 문서..
      *XHTML 주요특징
        : 반드시 종료태그를 사용해야 함.
            -EMPY 태그로 선언된 요소(hr, img, input) 제외
             대소문자 구분, - 모든 요소와 속성은 소문자여야 함
             모든 script, style 요소에는 type속성이 포함되어야 함.
             <script type="text/javascript"></script>
            <style type="text/css"></style>
             html 요소는 XHTML 네임스페이스를 지정해야 함.
             <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
             모든 img및 area 요소에는 alt속성이 포함되어야 함.
      *html5
           웹표준기구인 W3C에서 만들고 있는 차세대언어.
           웹브라우저 호환성, 구조적이고 의미있는 MarkUp 및 편리한 웹 폼 기능 제공.

    -->
</head>

</html>
