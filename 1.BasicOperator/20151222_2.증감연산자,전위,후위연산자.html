<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>20151222_2.증감연산자,전위,후위연산자</title>
    <script>
        var a=10;
        a=a+1;
        a++;
        document.write("a="+a);
        document.write("<br>");

        var a=10;
        a=a-1;
        --a;
        document.write("a="+a);
        document.write("<br>");

        /*
        전위연산자
         */

        var a=1;
        var b=a;
        document.write("a ="+a);
        document.write("<br>");
        document.write("b ="+b);

    </script>
</head>
<body>

</body>
</html>
